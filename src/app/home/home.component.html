
<mat-card class="oh text-center little-profile small">
    <img mat-card-image src="assets/images/background/profile-bg.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div class="pro-img">
            <img src="assets/images/users/login.png" width="100" alt="user" class="img-circle">
        </div>
        <h3 class="m-b-0"> user Name :{{userName}}</h3>
        <h6 class="m-t-0 "> Email :{{email}} </h6>
       
        <div fxLayout="row" fxLayoutWrap="wrap" class="m-t-30">
            <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                <h3 class="m-0 font-light">Nom :</h3>
                <small>{{nom}}</small>
            </div>
            <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                <h3 class="m-0 font-light">Prenom</h3>
                <small>{{prenom}}</small>
            </div>
            <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                <h3 class="m-0 font-light">Adress</h3>
                <small>{{adress}}</small>
            </div>
        </div>
    </mat-card-content>
</mat-card>
