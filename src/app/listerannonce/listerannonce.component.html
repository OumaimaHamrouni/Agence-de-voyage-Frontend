

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    * {box-sizing: border-box;}
    
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #e9e9e9;
    }
    
    .topnav a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #2196F3;
      color: white;
    }
    
    .topnav .search-container {
      float: right;
    }
    
    .topnav input[type=text] {
      padding: 6px;
      margin-top: 8px;
      font-size: 17px;
      border: none;
    }
    
    .topnav .search-container button {
      float: right;
      padding: 6px 10px;
      margin-top: 8px;
      margin-right: 16px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }
    
    .topnav .search-container button:hover {
      background: #ccc;
    }
    
    @media screen and (max-width: 600px) {
      .topnav .search-container {
        float: none;
      }
      .topnav a, .topnav input[type=text], .topnav .search-container button {
        float: none;
        display: block;
        text-align: left;
        width: 100%;
        margin: 0;
        padding: 14px;
      }
      .topnav input[type=text] {
        border: 1px solid #ccc;  
      }
    }
    </style>
    
    
    
    <div class="topnav">
    
      <div class="search-container">
        <form>
          <input type="text" placeholder="Search.." name="search" [(ngModel)]=ch>
          <button (click)="search()" type="submit" ><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
    

<div fxLayout="row wrap" id="listeA">
  
    <div fxFlex.gt-sm="50%"  *ngFor="let annonce of annonces ">
        <mat-card>
                <mat-card-content>
                 <mat-list>
    
                        <mat-card class="oh text-center little-profile">
                            <img mat-card-image src={{annonce.image}} alt={{annonce.image}}>
                            <mat-card-content>
                               
                                <h3 class="m-b-0" id="titre">{{annonce.titre}}</h3>
                             
                                <div fxLayout="row" fxLayoutWrap="wrap" class="m-t-30">
                                    <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                                        <h4 class="m-0 font-light">Déstination</h4>
                                        <small>{{annonce.destination}}</small>
                                    </div>
                                    <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                                        <h4 class="m-0 font-light">Nb nuit</h4>
                                        <small>jour(s)/{{     test(annonce.date_debut,annonce.date_fin)      }} Nuits</small>
                                    </div>
                                    <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
                                        <h4 class="m-0 font-light">Prix</h4>
                                        <small>{{annonce.prix}}</small>
                                    </div>
                                    
                                </div>
                                </mat-card-content>
                                <mat-card-actions>

                                    <button *ngIf=Isclient mat-raised-button color="primary" (click)="(decouvrirannonceC(annonce.id))" >Découvrir</button>
                                   <button *ngIf=!Isclient mat-raised-button color="primary" (click)="(decouvrirannonce(annonce.id))" >Découvrir</button>
                                </mat-card-actions>
                        
                        </mat-card>
    
                    </mat-list>    
                </mat-card-content>        
        </mat-card>
    </div>
    
    
    
    </div>
